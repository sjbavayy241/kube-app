apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
   app: vprodb
spec:
  selector:
    matchLabels:
     app: vprodb
  replicas:
  template:
   metadata:
     labels:
       app: vprodb
    spec:
      containers:
        -name: vprodb
         image: vprofile/vprofiledb:V1
         ports:
          -name: vprodb-port
           containerPort: 3306
         env: 
          -name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
              key:
    
